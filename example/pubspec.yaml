name: flutter_contacts_example
description: Demonstrates how to use the flutter_contacts plugin.
publish_to: 'none'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_contacts:
    path: ../
  permission_handler: ^5.1.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^3.5.1

flutter:
  uses-material-design: true